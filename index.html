<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Login Screen -->
    <div id="loginScreen">
      <h2>Welcome to MoodTrack</h2>
      <label for="contact">Email or Phone Number:</label>
      <input type="text" id="contact" placeholder="you@example.com or +123456789" />

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Your name or nickname" />

      <button onclick="login()">Login</button>
    </div>

    <!-- Main App Screen -->
    <div id="mainApp" style="display: none;">
      <h2 id="welcomeMessage"></h2>

      <p>How are you feeling today?</p>

      <div class="mood-grid">
        <button onclick="selectMood('🥳 Very Very Happy')">🥳<br>Happy</button>
        <button onclick="selectMood('😔 Sad')">😔<br>Sad</button>
        <button onclick="selectMood('😠 Angry')">😠<br>Angry</button>
        <button onclick="selectMood('😰 Anxious')">😰<br>Anxious</button>
        <button onclick="selectMood('😱 Scared')">😱<br>Scared</button>
        <button onclick="selectMood('😴 Tired')">😴<br>Tired</button>
        <button onclick="selectMood('😄 Excited')">😄<br>Excited</button>
        <button onclick="selectMood('🤒 Sick')">🤒<br>Sick</button>
        <button onclick="selectMood('🤩 Proud')">🤩<br>Proud</button>
        <button onclick="selectMood('😕 Confused')">😕<br>Confused</button>
        <button onclick="selectMood('❤️ In Love')">❤️<br>Love</button>
      </div>

      <!-- Comment Form -->
      <div id="moodForm" style="display: none;">
        <h3>Tell us more</h3>
        <textarea id="comment" rows="3" placeholder="Why are you feeling this way?"></textarea>
        <label>
          <input type="checkbox" id="needHelp" />
          I’d like someone to check in with me
        </label>
        <button onclick="saveMood()">Save</button>
      </div>

      <h3>Your Mood History</h3>
      <ul id="history"></ul>

      <button onclick="goToOverview()">Mood Overview</button>
    </div>

    <!-- Mood Overview Screen -->
    <div id="overviewScreen" style="display: none;">
      <h2>Team Mood Overview</h2>
      <ul id="overviewList"></ul>
      <button onclick="backToMain()">⬅ Back</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
